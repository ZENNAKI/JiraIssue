copyvaluefromfield-function.optionparent.label=Copy from parent
copyvaluefromfield-function.option.description=if "Copy within same issue" is set \
    <ul><li>copy value within same issue, whether sub-task or not</li></ul> \
    <br> \
    if "Copy from parent" set \
    <ul> \
    <li>if issue is a sub-task, copy data from parent source field, to sub-task destination field</li> \
    <li>if issue is not a sub-task, no data is being copied</li> \
    </ul><br/> \
    Keep in mind that not all conversions from source to destination field are supported, nor feasible. \
    Actually the plugin does not restrict your choice. For example if you have a text field and want to \
    copy its contents into a date field, you may do so. This will however only work if that text field \
    has a valid date as value. Next to the field name, its type is shown in parantesis, however only \
    for custom fields.

# 0: destination field, 1: source field
