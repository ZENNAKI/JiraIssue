  For example:<br/> \
  <ul> \
  <li><strong>[0-9]&#123;4&#125;-[0-9]&#123;4&#125;</strong> would allow numbers such as: 1245-7783</li> \
  <li><strong>[0-9]+ EUR$</strong> would allow price tags such as: 34 EUR </li> \
  <li><strong>[a-z]*</strong> would allow an empty string, or any lower case word such as: yellow</li> \
  <li><strong>Option [A,B]</strong> would allow a selection of options: Option A, Option B or both.</li> \
  </ul>

