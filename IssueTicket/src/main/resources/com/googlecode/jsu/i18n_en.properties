# date expression compare, only what is different to date compare
dateexpressioncompare-validator.date.label=Date field
dateexpressioncompare-validator.date.description=Choose a date field.
dateexpressioncompare-validator.compare.description=Enter expression.
dateexpressioncompare-validator.infobox.text=Please make sure that the value you are entering is valid, else the transition will fail. <br> \
  You may enter an expression out of a keyword or an offset. Valid keywords are: <br> \
  <ul><li>now: current date</li></ul> <br> \
  Offsets are build with a number, optionally with <strong>-</strong> as prefix for the past, and one of the following time unit: <br> \
  <ul><li>d: day</li><li>w: week</li><li>m: month</li><li>y: year</li></ul> <br> \
  For example: <br> \
  <strong>Selected date field &gt; now</strong>. Selected date field its date has to be after today. <br> \
  <strong>Selected date field &gt;= 5d</strong>. Selected date field its date has to be after 5 days from now. <br> \
  <strong>Selected date field &lt; -1m</strong>. Selected date field its date has to be before one month ago. <br>

# 0: date1field, 1: comparison, 2: expression
dateexpressioncompare-validator-view.wrong_selection=Either the date, the expression or the condition is not selected.
# 0: expression
dateexpressioncompare-validator-view.is_invalid=Expression: ''{0}'' invalid.

