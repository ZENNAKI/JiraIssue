copyvaluefromfield-function.option.description=wenn "Kopieren innerhalb vom selben Vorgang" gesetzt ist \
    <ul><li>kopiert den Wert innerhalb vom selben Vorgang, unabh\u00e4ngig davon ob dies eine Unteraufgabe ist</li></ul> \
    <br> \
    wenn "Kopieren von \u00dcbergeordnetem Vorgang zur Unteraufgabe" gesetzt ist \
    <ul> \
    <li>wenn der Vorgang eine Unteraufgabe ist, kopiert den Wert vom Herkunfts-Feld von dem \u00fcbergeordneten Vorgang zu der Unteraufgabe in das Ziel-Feld</li> \
    <li>wenn der Vorgang keine Unteraufgabe ist werden keine Daten kopiert</li> \
    </ul><br/> \
    Nicht alle Konversionen, vom Herkunfts zum Ziel Feld sind unterst\u00fctzt, oder m\u00f6glich. \
    F\u00fcr den Moment schr\u00e4nkt Sie das Plugin nicht in Ihrer Wahl ein. Beispielsweise m\u00f6chten \
    Sie ein Text Feld in ein Datums Feld kopieren. Dies wird jedoch auch nur funktionieren \
    wenn im Text Feld ein korrektes Datum vorhanden ist. Neben dem Feld Namen wird in Klammern \
    auch der Feld Typ, jedenfall f\u00fcr Benutzerdefinierte Felder, angezeigt.

