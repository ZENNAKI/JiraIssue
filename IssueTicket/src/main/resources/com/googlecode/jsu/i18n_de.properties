updateissuefield-function-input.field.description=Das Benutzerdefinierte Feld vom Vorgang das ge\u00e4ndert werden soll.
updateissuefield-function-input.value.label=Wert vom Benutzerdefinierten Feld
updateissuefield-function-input.value.description=Setzt das gew\u00E4hlte Benutzerdefinierte Feld auf diesen Wert.
updateissuefield-function-input.append.label=Wert anf\u00E4gen
updateissuefield-function-input.append.description=Wenn gesetzt wird der gegebene Wert dem Feld angef\u00FCgt. <br> \
  Oder wenn das Feld eine Mehrfachauswahl erlaubt, wird der Wert gesetzt ohne bestehende Werte zu \u00e4ndern.
updateissuefield-function-input.infobox.text=Bitte stellen Sie sicher das der Wert den Sie eingeben, g\u00fcltig ist f\u00fcr das gew\u00e4hlte Benutzerdefinierte Feld, <br> \
  und dessen Kontext Konfiguration f\u00FCr das Projekt, welche diesen Arbeitsablauf verwendet. Andererseits kann der Arbeitsablauf-\u00DCbergang w\u00E4hrend der Ausf\u00FChrung scheitern. <br> \
  Anstatt Text oder Zahlen als Wert einzugeben, k\u00F6nnen Sie auch folgendes verwenden:<br> \
  <ul><li>Sie k\u00F6nnen das Makro ''%%CURRENT_USER%%'' verwenden, um den aktuellen Benutzer einzuf\u00FCgen.</li> \
  <li>Sie k\u00F6nnen das Makro ''%%CURRENT_DATETIME%%'' verwenden, um das aktuelle Datum und Zeit einzuf\u00FCgen.</li> \
  <li>Sie k\u00F6nnen das Makro ''%%ADD_CURRENT_USER%%'' verwenden, um den aktuellen Benutzer anzuf\u00FCgen. <strong>Veraltet</strong> bitte verwenden Sie statt dessen die Anf\u00FCgen Option mit obigem Benutzer Makro.</li>\
  <li>F\u00FCr Felder vom Typ Kaskadierende Auswahl, verwenden Sie entweder den Wert der Option, f\u00FCr untergeordnete Optionen muss die \u00FCbergeordnete nicht angegeben werden. Oder verwenden Sie einfach die ID der Option.</li></ul>

