dateexpressioncompare-validator.date.label=Datumsfeld
dateexpressioncompare-validator.date.description=W\u00e4hlen Sie das Datumsfeld.
dateexpressioncompare-validator.compare.description=Ausdruck eingeben.
dateexpressioncompare-validator.infobox.text=Bitte stellen Sie sicher das der eingegebene Wert korrekt ist, ansonsten wird der \u00dcbergang vom Arbeitsablauf fehlschlagen. <br> \
  Sie k\u00f6nnen einen Ausdruck mit einem Schl\u00fcsselwort oder einem Offset angeben. Unterst\u00fctzte Schl\u00fcsselw\u00f6rter sind: <br> \
  <ul><li>now: aktuelles Datum</li></ul> <br> \
  Ein Offset wird aus einer Zahl, optional dem <strong>-</strong> als Prefix f\u00fcr die Vergangenheit, und eine der folgenden Zeiteinheiten aufgebaut: <br> \
  <ul><li>d: Tag</li><li>w: Woche</li><li>m: Monat</li><li>y: Jahr</li></ul> <br> \
  Zum Beispiel: <br> \
  <strong>Ausgew\u00e4hltes Datumsfeld &gt; now</strong>. Ausgew\u00e4hltes Datumsfeld enth\u00e4lt ein Datum welches nach heute sein muss <br> \
  <strong>Ausgew\u00e4hltes Datumsfeld &gt;= 5d</strong>. Ausgew\u00e4hltes Datumsfeld enth\u00e4lt ein Datum welches welches nach 5 Tagen, von heute an, sein muss. <br> \
  <strong>Ausgew\u00e4hltes Datumsfeld &lt; -1m</strong>. Ausgew\u00e4hltes Datumsfeld enth\u00e4lt ein Datum welches vor einem Monat gewesen sein muss. <br>

