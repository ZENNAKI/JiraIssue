# Paths to help pages generated by JIRA.
# Format is:
# <key>.path = <context-relative path>
# <key>.title = <key to a help topic title in JiraWebAction.properties>

status_local.path=/secure/ShowConstantsHelp.jspa?decorator=popup#StatusTypes
status_local.title=helpon.locally.defined.statuses
issuetype_local.path=/secure/ShowConstantsHelp.jspa?decorator=popup#IssueTypes
issuetype_local.title=helpon.locally.defined.issuetypes
priority_local.path=/secure/ShowConstantsHelp.jspa?decorator=popup#PriorityLevels
priority_local.title=helpon.locally.defined.priorities
resolution_local.path=/secure/ShowConstantsHelp.jspa?decorator=popup#ResolutionTypes
resolution_local.title=helpon.locally.defined.resolutions

