## This files defines the mappings from a locale to a string that defines the indexing language which should
## be used when that locale is selected. If a locale does not have a definition in this file that locale will
## default to 'english'. The value associated with the locale will be set in the jira.i18n.language.index property
## when the locale has been chosen on startup.

## defines the Japanese locale to be mapped to the 'other' indexing language
ja_JP=other

## defines the German locale to be mapped to the 'german' indexing language
de_DE=german

## defines the Russian locale to be mapped to the 'russian' indexing language
ru_RU=russian

es_ES=spanish

fr_FR=french
